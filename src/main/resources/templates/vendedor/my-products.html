<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>My Products</title>
</head>
<body>
    <section layout:fragment="content">
        <h1>My Listed Products</h1>

        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <p><a th:href="@{/vendedor/produtos/add}" class="btn btn-primary">Add New Product</a></p> <br/>


        <div th:if="${#lists.isEmpty(produtos)}">
            <p>You have not listed any products yet.</p>
        </div>

        <table th:unless="${#lists.isEmpty(produtos)}">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <!-- TODO: Add column for Actions (Edit/Delete) later -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}">Product Name</td>
                    <td th:text="${#numbers.formatCurrency(produto.preco)}">0.00</td>
                    <td th:text="${produto.descricao}">Product Description</td>
                    <!-- TODO: Add actions links/buttons here later -->
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
