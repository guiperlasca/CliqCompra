<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Confirm Order</title>
</head>
<body>
    <section layout:fragment="content">
        <h1>Confirm Your Order</h1>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Order Summary (from shopping cart) -->
        <h2>Order Summary</h2>
        <div th:if="${shoppingCart != null && !#lists.isEmpty(shoppingCart.items)}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${shoppingCart.items}">
                        <td th:text="${item.productName}">Product Name</td>
                        <td th:text="${item.quantity}">1</td>
                        <td th:text="${#numbers.formatCurrency(item.unitPrice)}">$0.00</td>
                        <td th:text="${#numbers.formatCurrency(item.subtotal)}">$0.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="text-align: right;"><strong>Grand Total:</strong></td>
                        <td th:text="${#numbers.formatCurrency(shoppingCart.grandTotal)}">$0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <hr/>

        <!-- Address Selection -->
        <h2>Shipping Address</h2>
        <form th:action="@{/checkout/place-order}" method="post">
            <div th:if="${#lists.isEmpty(enderecos)}">
                <p class="alert alert-warning">You have no addresses saved. Please add an address to your profile first.</p>
                <!-- Link to add address page (not yet implemented) -->
                <!-- <p><a th:href="@{/cliente/enderecos/add}">Add New Address</a></p> -->
            </div>

            <div th:unless="${#lists.isEmpty(enderecos)}" class="form-group">
                <label for="enderecoId">Select Address:</label>
                <select id="enderecoId" name="enderecoId" class="form-control" required>
                    <option value="">-- Select an Address --</option>
                    <option th:each="endereco : ${enderecos}"
                            th:value="${endereco.id}"
                            th:text="${endereco.rua + ', ' + endereco.numero + ' - ' + endereco.cidade + ', ' + endereco.estado + ' (' + endereco.cep + ')'}">
                        Address Details
                    </option>
                </select>
            </div>
            <hr/>
            <div style="text-align: right;">
                <a th:href="@{/cart}" class="btn btn-secondary" style="margin-right:10px;">Back to Cart</a>
                <button type="submit" class="btn btn-success" th:disabled="${#lists.isEmpty(enderecos) or shoppingCart == null or #lists.isEmpty(shoppingCart.items)}">
                    Place Order
                </button>
            </div>
        </form>
    </section>
</body>
</html>
