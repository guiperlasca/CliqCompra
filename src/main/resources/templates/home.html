<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Início</title> <!-- This will be used by layout:title-pattern -->
</head>
<body>
    <section layout:fragment="content">
        <h1>Bem-vindo(a) ao CliqCompra!</h1>
        <p>Esta é a área de conteúdo principal da página inicial. Explore nosso site usando a navegação acima.</p>

        <!-- Add Product Link for Logged-in Users -->
        <div th:if="${isUserLoggedIn}" class="my-4">
            <p>Quer vender seus próprios itens?</p>
            <a th:href="@{/produtos/add}" class="btn btn-primary">Adicionar Novo Produto</a>
        </div>

        <!-- Specific calls to action or featured content for the home page can go here -->
        <!-- For example, if these links are specific to the home page content: -->
        <p>Pronto para começar?</p>
        <ul class="content-list mt-3">
            <li><a th:href="@{/registrar}">Crie sua conta</a></li>
            <li><a th:href="@{/produtos}">Navegue por nossos produtos</a></li>
            <li><a th:href="@{/login}">Entre na sua conta</a></li>
        </ul>
    </section>
</body>
</html>
