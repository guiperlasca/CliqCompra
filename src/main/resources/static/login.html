<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            display: none; /* Esconde a mensagem de erro inicialmente */
        }
        .success-message {
            color: green;
            margin-top: 15px;
            font-size: 14px;
            display: none; /* Esconde a mensagem de sucesso inicialmente */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Please sign in</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign in</button>
        <p id="errorMessage" class="error-message"></p>
        <p id="successMessage" class="success-message"></p>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessageElement = document.getElementById('errorMessage');
        const successMessageElement = document.getElementById('successMessage');

        // Limpa mensagens anteriores
        errorMessageElement.style.display = 'none';
        successMessageElement.style.display = 'none';

        try {
            const response = await fetch('http://localhost:8080/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) { // Status 200 OK
                const message = await response.text(); // O backend retorna String
                successMessageElement.textContent = message;
                successMessageElement.style.display = 'block';

                console.log("Login bem-sucedido! Mensagem do servidor: " + message);
                // Opcional: Redirecionar após login bem-sucedido
                // window.location.href = '/produtos.html'; // Redireciona para uma página de produtos, por exemplo

            } else { // Status 4xx, 5xx (ex: 401 Unauthorized)
                // Pega a mensagem de erro que o Spring Boot (ou sua CliqException) retorna
                const errorText = await response.text(); // Seu backend retorna String em caso de erro

                errorMessageElement.textContent = errorText || 'Erro desconhecido ao fazer login.';
                errorMessageElement.style.display = 'block';
                console.error("Erro no login: " + errorText);
            }
        } catch (error) {
            // Este catch agora é mais para erros de rede (backend não está rodando, CORS, etc.)
            console.error('Erro na requisição de login (problema de rede/CORS):', error);
            errorMessageElement.textContent = 'Não foi possível conectar ao servidor ou problema de CORS. Verifique o console do navegador.';
            errorMessageElement.style.display = 'block';
        }
    });
</script>
</body>
</html>
